<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>IFE ECMAScript</title>
        <style>
            select {
                display: none;
            }

            .select {
                display: inline;
            }
            
            .non-select {
                display: none;
            }


        </style>
    </head>
    <body>
        <label>
            <input id="school" name="status" type="radio">
            School
        </label>
        <label>
            <input id="company" name="status" type="radio">
            Company
        </label>

        <select id="school-select">
            <option>北京邮电大学</option>
            <option>黑龙江大学</option>
            <option>华中科技大学</option>
        </select>

        <select id="company-select">
            <option>百度</option>
            <option>爱奇艺</option>
        </select>
        <script>
            const schoolSelect = document.getElementById('school-select');
            const companySelect = document.getElementById('company-select');
            const schoolRadio = document.getElementById('school');
            const companyRadio = document.getElementById('company');

            function selectSchool() {
                schoolSelect.className = 'select';
                companySelect.className = 'non-select'
            }

            function selectCompany() {
                schoolSelect.className = 'non-select';
                companySelect.className = 'select'
            }

            schoolRadio.addEventListener('click', selectSchool);
            companyRadio.addEventListener('click', selectCompany);
        </script>
    </body>
</html>
