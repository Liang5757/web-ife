<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        //对象转数组
        const scoreObject = {
            "Tony": {
                "Math": 95,
                "English": 79,
                "Music": 68
            },
            "Simon": {
                "Math": 100,
                "English": 95,
                "Music": 98
            },
            "Annie": {
                "Math": 54,
                "English": 65,
                "Music": 88
            }
        };

        let arr = [];
        for (const i in scoreObject) {
            const t = [];
            t.push(i);
            for (const j in scoreObject[i]) {
                if (scoreObject[i].hasOwnProperty(j)) {
                    t.push(scoreObject[i][j]);
                }
            }
            arr.push(t);
        }

        //数组转对象
        const menuArr = [
            [1, "Area1", -1],
            [2, "Area2", -1],
            [3, "Area1-1", 1],
            [4, "Area1-2", 1],
            [5, "Area2-1", 2],
            [6, "Area2-2", 2],
            [7, "Area1-2-3", 4],
            [8, "Area2-2-1", 6],
        ];

        var menuObject = {};
        menuArr.forEach((current,index) => {
            if(current[2] === -1){
                menuObject[current[0]]={
                    "name":current[1],
                    "subMenu":{}
                }
            }
            if(current[2] === 1){
                menuObject["1"]["subMenu"][current[0]]={
                    "name":current[1],
                    "subMenu":{}
                }
            }
            if(current[2] === 2){
                menuObject["2"]["subMenu"][current[0]] = {
                    "name" : current[1],
                    "subMenu": {}
                }
            }
            if(current[2] === 4){
                menuObject["1"]["subMenu"]["4"]["subMenu"][current[0]] = {
                    "name" : current[1],
                    "subMenu": {}
                }
            }
            if(current[2] === 6){
                menuObject["2"]["subMenu"]["6"]["subMenu"][current[0]] = {
                    "name" : current[1],
                    "subMenu": {}
                }
            }
        });

        console.log(menuObject);
    </script>
</body>
</html>
