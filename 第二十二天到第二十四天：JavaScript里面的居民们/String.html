<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <label>String A:
            <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
        </label>
        <textarea id="str-a"></textarea>
        <label>String B:
            <input id="radio-b" type="radio" name="str-obj" value="b">
        </label>
        <textarea id="str-b"></textarea>
        <label>Num A：<input id="num-a" type="number" value="0"></label>
        <label>Num B：<input id="num-b" type="number" value="1"></label>
    </div>
    <div>
        <button>获取当前选中输入的内容长度</button>
        <button>当前选中输入中的第3个字符</button>
        <button>把两个输入框的文字连接在一起输出（concat）</button>
        <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
        <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
        <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
        <button>当前选中输入框的行数</button>
        <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
        <button>把所选输入框中的内容全部转为大写</button>
        <button>把所选输入框中的内容全部转为小写</button>
        <button>把所选输入框中内容的半角空格全部去除</button>
        <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
    </div>
    <p id="result"></p>

    <script>
        const radioA = document.getElementById('radio-a');
        const radioB = document.getElementById('radio-b');
        const strA = document.getElementById('str-a');
        const strB = document.getElementById('str-b');
        const numA = document.getElementById('num-a');
        const numB = document.getElementById('num-b');
        const btn = document.getElementsByTagName('button');
        const p = document.getElementById('result');

        function isCheck (radio) {
            return radio.checked;
        }

        function isNumber(num) {
            return !(isNaN(num.value) || num.value === '');
        }

        //获取当前选中输入的内容长度
        btn[0].onclick = function () {
            if (isCheck(radioA)) {
                p.innerText = strA.value.length;
            }
            if (isCheck(radioB)) {
                p.innerText = strB.value.length;
            }
        };

        //当前选中输入中的第3个字符
        btn[1].onclick = function () {
            if (isCheck(radioA)) {
                p.innerText = strA.value.charAt(2);
            }
            if (isCheck(radioB)) {
                p.innerText = strB.value.charAt(2);
            }
        };

        //把两个输入框的文字连接在一起输出
        btn[2].onclick = function () {
            p.innerText = strA.value.concat(strB.value);
        };

        //输入B中的内容，在输入A的内容中第一次出现的位置
        btn[3].onclick = function () {
            p.innerText = strA.value.indexOf(strB.value);
        };
        
        //输入A中的内容，在输入B的内容中最后一次出现的位置
        btn[4].onclick = function () {
            p.innerText = strA.value.lastIndexOf(strB.value);
        };
        
        //使用slice获取选中输入框内容的部分内容，参数为num-a及num-b
        btn[5].onclick = function () {
            if (isCheck(radioA)) {
                p.innerText = strA.value.slice(numA.value, numB.value);
            }
            if (isCheck(radioB)) {
                p.innerText = strB.value.slice(numA.value, numB.value);
            }
        };

        //当前选中输入框的行数
        btn[6].onclick = function () {
            if (isCheck(radioA)) {
                p.innerText = strA.rows;
            }
            if (isCheck(radioB)) {
                p.innerText = strB.rows;
            }
        };

        //使用substr获取选中输入框内容的子字符串，参数为num-a及num-b
        btn[7].onclick = function () {
            if (isCheck(radioA)) {
                p.innerText = strA.value.substr(numA.value, numB.value);
            }
            if (isCheck(radioB)) {
                p.innerText = strB.value.substr(numA.value, numB.value);
            }
        };
        
        //把所选输入框中的内容全部转为大写
        btn[8].onclick = function () {
            if (isCheck(radioA)) {
                p.innerText = strA.value.toUpperCase();
            }
            if (isCheck(radioB)) {
                p.innerText = strB.value.toUpperCase();
            }
        };

        //把所选输入框中的内容全部转为小写
        btn[9].onclick = function () {
            if (isCheck(radioA)) {
                p.innerText = strA.value.toLowerCase();
            }
            if (isCheck(radioB)) {
                p.innerText = strB.value.toLowerCase();
            }
        };

        //把所选输入框中内容的半角空格全部去除
        btn[10].onclick = function () {
            if (isCheck(radioA)) {
                p.innerText = strA.value.replace(' ', '');
            }
            if (isCheck(radioB)) {
                p.innerText = strB.value.replace(' ', '');
            }
        };

        //把所选输入框中内容的a全部替换成另外一个输入框中的内容
        btn[11].onclick = function () {
            if (isCheck(radioA)) {
                p.innerHTML = strA.value.replace(strA.value,strB.value);

            }
            if (isCheck(radioB)) {
                p.innerHTML = strB.value.replace(strA.value,strB.value);
            }
        };
    </script>
</body>
</html>
