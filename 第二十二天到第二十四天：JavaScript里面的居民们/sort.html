<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        const arr1 = [43, 54, 4, -4, 84, 100, 58, 27, 140];
        console.log(arr1.sort((a, b) => a - b));

        const arr2 = ['apple', 'dog', 'cat', 'car', 'zoo', 'orange', 'airplane'];
        console.log(arr2.sort());

        const arr3 = [[10, 14], [16, 60], [7, 44], [26, 35], [22, 63]];
        console.log(arr3.sort((a, b) => a[1] - b[1]));

        const arr4 = [
            {
                id: 1,
                name: 'candy',
                value: 40
            }, {
                id: 2,
                name: 'Simon',
                value: 50
            }, {
                id: 3,
                name: 'Tony',
                value: 45
            }, {
                id: 4,
                name: 'Annie',
                value: 60
            }
        ];
        console.log(arr4.sort((a, b) => a["value"] - b["value"]));
    </script>
</body>
</html>
