<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        const tree = {
            "id": 0,
            "name": "root",
            "left": {
                "id": 1,
                "name": "Simon",
                "left": {
                    "id": 3,
                    "name": "Carl",
                    "left": {
                        "id": 7,
                        "name": "Lee",
                        "left": {
                            "id": 11,
                            "name": "Fate"
                        }
                    },
                    "right": {
                        "id": 8,
                        "name": "Annie",
                        "left": {
                            "id": 12,
                            "name": "Saber"
                        }
                    }
                },
                "right": {
                    "id": 4,
                    "name": "Tony",
                    "left": {
                        "id": 9,
                        "name": "Candy"
                    }
                }
            },
            "right": {
                "id": 2,
                "name": "right",
                "left": {
                    "id": 5,
                    "name": "Carl",
                },
                "right": {
                    "id": 6,
                    "name": "Carl",
                    "right": {
                        "id": 10,
                        "name": "Kai"
                    }
                }
            }
        };

        // 假设id和name均不会重复，根据输入name找到对应的id
        function findIdByName(name, tree) {
            let id = 0;
            function find(obj) {
                if (obj != null) {
                    if (obj.name === name) {
                        id =  obj.id;
                    }
                    find(obj.left);
                    find(obj.right);
                }
            }
            find(tree);

            return id;
        }

        // 假设id和name均不会重复，根据输入id找到对应的name
        function findNameById(id) {
            let name = 0;
            function find(obj) {
                if (obj != null) {
                    if (obj.id === id) {
                        name =  obj.name;
                    }
                    find(obj.left);
                    find(obj.right);
                }
            }
            find(tree);

            return name;
        }

        // 把这个对象中所有的名字以“前序遍历”的方式全部输出到console中
        function getListWithDLR(tree) {
            console.log(tree.name);
            if (tree.left) {
                getListWithDLR(tree.left);
            }
            if (tree.right) {
                getListWithDLR(tree.right);
            }
        }

        // 把这个对象中所有的名字以“中序遍历”的方式全部输出到console中
        function getListWithLDR() {
            if (tree.left) {
                getListWithDLR(tree.left);
            }
            console.log(tree.name);
            if (tree.right) {
                getListWithDLR(tree.right);
            }
        }

        // 把这个对象中所有的名字以“后序遍历”的方式全部输出到console中
        function getListWithLRD() {
            if (tree.left) {
                getListWithDLR(tree.left);
            }
            if (tree.right) {
                getListWithDLR(tree.right);
            }
            console.log(tree.name);
        }
    </script>
</body>
</html>
