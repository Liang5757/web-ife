<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
        <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
    </div>
    <div>
        <button>判断当前选中的输入框输入内容是否为数字</button>
        <button>把 A 四舍五入为 B 个小数位数的数字</button>
        <button>当前选中数字的绝对值</button>
        <button>对当前选中的数字进行上舍入</button>
        <button>对当前选中的数字进行下舍入</button>
        <button>把当前选中的数字四舍五入为最接近的整数</button>
        <button>返回 A 和 B 中的最高值</button>
        <button>返回 A 和 B 中的最低值</button>
    </div>
    <p id="result"></p>
    <script>
        const numA = document.getElementById('num-a');
        const numB = document.getElementById('num-b');
        const radioA = document.getElementById('radio-a');
        const radioB = document.getElementById('radio-b');
        const btn = document.getElementsByTagName('button');
        const p = document.getElementById('result');


        function isCheck (radio) {
            return radio.checked;
        }

        //检查选择的输入框中是否为数字
        btn[0].onclick = function isNumber() {
            if (isCheck(radioA)) {
                if (isNaN(numA.value)){
                    p.innerText = "Not a number";
                }
                else {
                    p.innerText = "This is a number";
                }
            }
            if (isCheck(radioB)) {
                if (isNaN(numB.value)){
                    p.innerText = "Not a number";
                }
                else {
                    p.innerText = "This is a number";
                }
            }
        };

        //把A四舍五入为 B 个小数位数的数字
        btn[1].onclick = function () {
            const num = parseFloat(numA.value);
            p.innerText = num.toFixed(parseInt(numB.value));
        };

        //当前选中数字的绝对值
        btn[2].onclick = function () {
            if (isCheck(radioA)) {
                p.innerText = String(Math.abs(Number(numA.value)));
            }
            if (isCheck(radioB)) {
                p.innerText = String(Math.abs(Number(numA.value)));
            }
        };

        //对当前选中的数字进行上舍入
        btn[3].onclick = function () {
            if (isCheck(radioA)) {
                p.innerText = String(Math.ceil(Number(numA.value)));
            }
            if (isCheck(radioB)) {
                p.innerText = String(Math.ceil(Number(numA.value)));
            }
        };

        //对当前选中的数字进行下舍入
        btn[4].onclick = function () {
            if (isCheck(radioA)) {
                p.innerText = String(Math.floor(Number(numA.value)));
            }
            if (isCheck(radioB)) {
                p.innerText = String(Math.floor(Number(numA.value)));
            }
        };
        
        //把当前选中的数字四舍五入为最接近的整数 
        btn[5].onclick = function () {
            if (isCheck(radioA)) {
                p.innerText = String(Math.round(Number(numA.value)));
            }
            if (isCheck(radioB)) {
                p.innerText = String(Math.round(Number(numA.value)));
            }
        };
        
        //返回 A 和 B 中的最高值
        btn[6].onclick = function () {
            p.innerHTML = String(Math.max(Number(numA.value),Number(numB.value)));
        };

        //返回 A 和 B 中的最低值
        btn[7].onclick = function () {
            p.innerHTML = String(Math.min(Number(numA.value),Number(numB.value)));
        }
    </script>
</body>
</html>
