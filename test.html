<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<table id="list"></table>
<script>
    var num1 = 9;
    var num2 = 9;
    var list = document.getElementById('list');
    sum(num1,num2);
    function   sum(m,n){
        for(var i =1;i<=m;i++){
            var newL = document.createElement('tr');
            list.appendChild(newL);
            for(var j = i;j<=n;j++)
            {
                var x = i * j;
                var newEl = document.createElement('td');
                var newText = document.createTextNode(i+'*'+j+'='+x);
                newEl.appendChild(newText);
                newL.appendChild(newEl);
            }
        }
    }
</script>
<script>
    function select(){
        for(var i=1;i<=100;i++ ){
            if(i%3==0){
                console.log('PA');
            }
            else{
                console.log(i);
            }
        }
    }
    select();
</script>
</body>
</html>
